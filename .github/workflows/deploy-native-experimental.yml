name: Deploy Native Experimental Build

on:
  push:
    branches:
      - main  # Triggers on push to main branch
  workflow_dispatch:  # Allows manual trigger from Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages-native-experimental"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout demo repository
        uses: actions/checkout@v4
        with:
          repository: 'ComsIndeed/json_stream_parser_demo'
          ref: 'main'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'  # Use master channel for latest Flutter version
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web with HTML renderer (native web elements)
        run: |
          flutter build web \
            --release \
            --web-renderer html \
            --base-href /llm_json_stream/native-experimental/

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/native-experimental
          cp -r build/web/* deploy/native-experimental/
          
      - name: Create index redirect (optional)
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>LLM JSON Stream - Native Experimental</title>
            <meta http-equiv="refresh" content="0; url=native-experimental/">
          </head>
          <body>
            <p>Redirecting to <a href="native-experimental/">native experimental demo</a>...</p>
          </body>
          </html>' > deploy/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
